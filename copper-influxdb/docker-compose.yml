version: '3.1'
services:
  copper:
    image: "klumw/copper-full:5.2020.7-jdk11"
    environment:
      - "POSTGRES_PASSWORD=${DB_PWD}"
      - "POSTGRES_USER=${DB_USER}"
    ports:
      - 8080:8080
      - 1099:1099
    depends_on:
      - postgres
      - mock
  postgres:
    image: "postgres:12.5-alpine"
    environment:
      - "POSTGRES_PASSWORD=${DB_PWD}"
      - "POSTGRES_USER=${DB_USER}"
    ports:
      - 5432:5432
  monitoring:
    image: "copperengine/copper-monitoring"
    ports:
      - 8081:8080
    environment:
      - JMX_HOST=copper
      - JMX_PORT=1099
    depends_on:
      - copper
  mock:
    image: "klumw/copper-mock:5.2020.7-jdk11"
    ports:
      - 8082:8080
  telegraf:
    image: "telegraf:1.11-alpine"
    command: bash -c "/wait-for-it.sh -t 0 influxdb:8086 && telegraf"
    volumes:
      - "./telegraf.conf:/etc/telegraf/telegraf.conf:ro"
      - "./wait-for-it.sh:/wait-for-it.sh"
    depends_on:
      - "influxdb"
  influxdb:
    image: "influxdb:1.7.9"
    ports:
      - 8086:8086
  chronograf:
    image: "chronograf:1.7.16-alpine"
    command: "chronograf --influxdb-url=http://influxdb:8086"
    ports:
      - 8888:8888
    depends_on:
      - "influxdb"


